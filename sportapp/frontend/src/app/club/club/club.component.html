<div class="ui card">
  <div class="content">
    <a class="header" href='/club/{{club.id}}'>{{ club.naam }}</a>

    <ul class="ui list">
      <li *ngFor='let sport of club.sporten'>
        <app-sport [sport]='sport'></app-sport>
      </li>
    </ul>
    <button class="ui icon button" (click)="removeClub()" data-tooltip="Klik hier om de club te verwijderen." data-inverted="">
      <i class="trash outline icon"></i>
    </button>
  </div>
</div>

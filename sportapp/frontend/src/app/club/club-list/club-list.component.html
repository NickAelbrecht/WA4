<div class="ui segment">
  <div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
  <div class="ui basic segment">
    <div class="ui two fields">
      <div class="ui input">
        <input (keyup)='filterClub$.next($event.target.value)' type='text' id='filter' name='filter' placeholder='filter club naam...'>
      </div>
    </div>
  </div>
  <div class="ui basic segment">
    <div class="ui three stackable cards">
      <app-club *ngFor='let localClub of clubs | clubFilter:filterClubNaam' [club]='localClub' (deleteClub)='removeClub($event)'></app-club>
    </div>
  </div>
</div>

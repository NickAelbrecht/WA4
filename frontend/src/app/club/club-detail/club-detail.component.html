<div class="ui card">
  <div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
  <div class="content">
    <a class="header">Details van de club {{ club.naam }}</a>
    <hr>

    <h4 class="ui header">De verschillende sporten die je hier kan doen:</h4>
    <ul class="ui list">
      <li *ngFor='let sport of club.sporten'>
        <app-sport [sport]='sport'></app-sport>
        <br>
      </li>
    </ul>
    <h4 class="ui sub header">De prijs: </h4>
    <span class="number">{{prijs}} â‚¬</span>
    <h4 class="ui sub header">
      Locatie van de club:
    </h4>
    <span class="text">{{locatie}}</span>
    <h4 class="ui sub header">
      Rating van de club:
      <br>
      <a *ngFor="let item of ratingLijst; let i=index " (click)="setStar(i)">
        <i class="star outline icon"></i>
      </a>
      <br>
      <button class="ui positive button" (click)="addRating()">Geef je rating</button>
      <br> Gemiddelde rating: {{gemiddeldeRating}} <!---->
    </h4>
  </div>

</div>
